<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>GSAP</title>
</head>

<body>
    <h1>Artist's Delve</h1>
    <button id="cta">enter</button>

    <div class="panel">



        <p>Bringing local artists



            To you</p>


    </div>

    <div class="feature" id="featureAnimation">
        <div id="featureBackground"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <script>

        document.getElementById('cta').addEventListener('click', function () {
            TweenMax.to('.panel', 1.5, { scaleY: 1, height: '100vh', ease: Circ.easeOut });
            TweenMax.to('#light', 1, { opacity: 1, y: 0, delay: 1, ease: Back.easeOut.config(1.7) });
            TweenMax.to('p', 1, { opacity: 1, y: 20, delay: 1.4 });
            TweenMax.to('.box', 3, { opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3) });
        })

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
